<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tailwind.min.css">
    <link rel="stylesheet" href="css/andy.css">
    <script src="js/fancy.js"></script>
    <title>Document</title>
</head>
<body>
    <main class="container">
        <div class="o-scroll">
            <section class="intro flex-center h-full">
                <div class="intro-reel flex-center">
                    <img src="/img/cee mercedes.jpeg" alt="">
                </div>
                <div class="intro-container">
                    <span class="date-edition">2023 edition</span>
                    <h1>
                        
                        <span class=" o-hidden | block whitespace-no-wrap overflow-hidden | relative  text-right">
                            <span>andy</span>
                        </span>
                        <span class="| block whitespace-no-wrap overflow-hidden |  relative text-left mt-[2vh] z-20">
                            <span>mutale</span>
                        </span>
                    </h1>
                </div>
            </section>

            <section class="fancy">
                <div>
                    <img class="image" data-index="0" data-status="inactive" src="/img/bluesky cee.jpeg" />
                    <img class="image" data-index="1" data-status="inactive" src="/img/cee bat shoot.jpg" />
                    <img class="image" data-index="2" data-status="inactive" src="/img/cee bw portfolio.jpg" />
                    <img class="image" data-index="3" data-status="inactive" src="/img/cee color.jpg" />
                    <img class="image" data-index="4" data-status="inactive" src="/img/cee essays of africa spread.jpg" />
                    <img class="image" data-index="5" data-status="inactive" src="/img/cee golden child.jpg" />
                    <img class="image" data-index="6" data-status="inactive" src="/img/cee kiso red.jpg" />
                    <img class="image" data-index="7" data-status="inactive" src="/img/cee kiso.jpg" />
                    <img class="image" data-index="8" data-status="inactive" src="/img/cee outside.jpg" />
                    <img class="image" data-index="9" data-status="inactive" src="/img/tea cee.jpeg" />
                </div>
                


            </section>
        </div>
    </main>
</body>
</html>
